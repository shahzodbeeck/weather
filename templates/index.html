<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="weather-card">
        <div class="weather">
            <img class="weather-icon"
                 src="https://static.vecteezy.com/system/resources/previews/024/825/182/non_2x/3d-weather-icon-day-with-rain-free-png.png"
                 alt="...">
            <h1 class="temp" id="temperature">15Â°C</h1>
            <h2 class="city">Chirchiq</h2>
            <div class="details">
                <div style="display: flex;" class="col">
                    <img class="humi" src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png" alt="humidity">
                    <div class="info">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/136/136712.png" alt="wind speed">
                    <div class="info">
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="toggle-switch">
                <label class="switch">
                    <input type="checkbox" id="tempToggle">
                    <span class="slider round"></span>
                </label>
                <p>Off / On</p>
            </div>
        </div>
    </div>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

    <script src="../static/script.js"></script>
</body>
</html>
